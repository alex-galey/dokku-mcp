  security-audit:
    name: Deep Security Audit
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        cache: true
    
    - name: Install security tools
      run: |
        go install github.com/securego/gosec/v2/cmd/gosec@latest
        go install github.com/quasilyte/go-ruleguard/cmd/ruleguard@latest
        go install honnef.co/go/tools/cmd/staticcheck@latest
    
    - name: Security analysis with gosec
      run: make security
    
    - name: Static analysis with staticcheck
      run: staticcheck ./...
    
    - name: Vulnerable dependency check
      run: |
        go list -json -deps ./... | go run github.com/sonatypecommunity/nancy@latest sleuth
    
    - name: Upload security report
      if: failure()
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: gosec-report.sarif
      continue-on-error: true
    
    - name: Upload security artifacts
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: security-reports-${{ github.run_number }}
        path: |
          gosec-report.*
      continue-on-error: true

  notify:
    name: Notification Results
    runs-on: ubuntu-22.04
    needs: [setup-matrix, dokku-compatibility, security-audit]
    if: always() && !cancelled()
    
    steps:
    - name: Prepare summary
      run: |
        case "${{ github.event_name }}" in
          "push")
            echo "## Dokku Compatibility Test Results - Commit ${{ github.sha }} - $(date)" > summary.md
            echo "" >> summary.md
            echo "**Triggered by**: Push to main branch" >> summary.md
            echo "**Commit**: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> summary.md
            echo "**Test type**: Full version matrix" >> summary.md
            ;;
          "repository_dispatch")
            echo "## Dokku Compatibility Test Results for ${{ github.event.client_payload.dokku_version }} - $(date)" > summary.md
            echo "" >> summary.md
            echo "**Triggered by**: New Dokku release detection" >> summary.md
            echo "**Dokku version**: ${{ github.event.client_payload.dokku_version }}" >> summary.md
            echo "**Test type**: Single version" >> summary.md
            ;;
          *)
            echo "## Dokku Compatibility Test Results - $(date)" > summary.md
            echo "" >> summary.md
            echo "**Triggered by**: Manual execution" >> summary.md
            if [ "${{ inputs.test_type }}" = "single-version" ]; then
              echo "**Test type**: Single version (${{ inputs.dokku_version }})" >> summary.md
            else
              echo "**Test type**: Full version matrix" >> summary.md
            fi
            ;;
        esac
        echo "" >> summary.md
        echo "### Job Status:" >> summary.md
        echo "- Dokku Compatibility: ${{ needs.dokku-compatibility.result }}" >> summary.md
        if [ "${{ needs.security-audit.result }}" != "skipped" ]; then
          echo "- Security Audit: ${{ needs.security-audit.result }}" >> summary.md
        fi
        echo "" >> summary.md
        echo "### Recommended Actions:" >> summary.md
        if [ "${{ needs.security-audit.result }}" = "failure" ]; then
          echo "- ðŸ”’ Review security alerts" >> summary.md
        fi
        if [ "${{ needs.dokku-compatibility.result }}" = "failure" ]; then
          echo "- ðŸ”§ Check compatibility with new Dokku versions" >> summary.md
        fi
    
    - name: Create issue if tests fail
      if: needs.dokku-compatibility.result == 'failure' || (needs.security-audit.result == 'failure' && needs.security-audit.result != 'skipped')
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('summary.md', 'utf8');
          
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: `Dokku Compatibility Tests Failed - ${new Date().toISOString().split('T')[0]}`,
            body: summary,
            labels: ['bug', 'ci', 'maintenance']
          }); 